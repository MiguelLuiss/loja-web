<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro</title>
  <link rel="stylesheet" href="/static/styles/global.css"/>
  <link rel="stylesheet" href="/static/styles/pag-cadastro.css"/>
</head>
<body>
<main>
    <section>
         <h1>Página de Cadastro</h>
            <div class="c-entrar">
            <label for="">Já possui conta?</label><a href="/login">Entrar</a>
        </div>
    
        <form action="/post/cadastrarUsuario" method="post">
            <div class="c-info-cadastro">

            <label for="">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

            <label for="email">e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00)00000-0000">

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

            </div>
                
            <div class="c-btns">
                    <button class="c-btns__cadastrar" type="submit">Cadastrar</button>
                    <!-- <a href="/"><button class="c-btns__cancelar">Cancelar</button></a> -->
            </div>

        </form>

        
    </section>

  <div class="cadastro-container">

    <div class="cadastro-topo">
      <span>Já possui conta?</span> <a href="/pag-login/pag-login.html">Entrar</a>
    </div>

    <div class="cadastro-box">
      <h1>Crie sua conta</h1>

      <form class="cadastro-form">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" placeholder="Digite seu nome completo" required/>

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" required/>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="(00)00000-0000"/>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" placeholder="Digite seu endereço"/>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required/>

        <div class="form-buttons">
          <button type="submit" class="btn-cadastrar">Cadastrar</button>
          <button type="reset" class="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  </main>

</body>
</html>
