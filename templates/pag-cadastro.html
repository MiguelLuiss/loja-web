<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M2A1 - Cadastro</title>
  <link rel="stylesheet" href="../static/styles/global.css"/>
  <link rel="stylesheet" href="../static/styles/pag-cadastro.css"/>

  <!-- Google Fonts Kavoon -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">

  <!-- Google Fonts Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Link do Font Awesome para os ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<main>
        <div class="cadastro-container">
            <div class="cadastro-topo">
              <span>Já possui conta?</span> <a href="/login">Entrar</a>
            </div>
        
            <div class="cadastro-box">
              <h1>Crie sua conta</h1>
        
              <form class="cadastro-form" action="/post/cadastrarUsuario" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required/>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required/>
        
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00)00000-0000"/>
        
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço"/>
        
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required/>
        
                <div class="form-buttons">
                  <button type="submit" class="btn-cadastrar">Cadastrar</button>
                  <a href="/"><button type="button" class="btn-cancelar">Cancelar</button></a>
                </div>
              </form>
            </div>
          </div>
  </main>
</body>
</html>
